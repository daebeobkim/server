<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

    <body>
        <script type="text/javascript">
            let grade = {
                list: { egoing: 10, k8805: 6, sorialgi: 80 },
                show: function () {
                    for (let name in this.list) {
                        document.write(name + ':' + this.list[name] + '<br />');
                    }
                },
            };
            grade.show();
        </script>
    </body>
