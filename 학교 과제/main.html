<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f2f2f2;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .google-logo {
                width: 150px;
                margin-right: 20px;
                transition: transform 0.3s ease-in-out;
            }
            .search-container {
                display: flex;
                align-items: center;
                border: 1px solid #dfe1e5;
                border-radius: 24px;
                padding: 10px;
                width: 500px;
                max-width: 90%;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
                background-color: #fff;
                transition: transform 0.3s ease-in-out;
                position: relative; /* 추가 */
            }
            .search-container.shake {
                transform: rotate(-5deg) translateX(-5px);
            }
            .search-container.rotate {
                animation: rotateSearch 2s ease-in-out forwards; /* 추가 */
            }
            @keyframes rotateSearch {
                /* 추가 */
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            .search-container input[type='text'] {
                border: none;
                outline: none;
                flex: 1;
                padding: 8px;
                font-size: 16px;
            }
            .search-button {
                background-color: #f2f2f2;
                border: none;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .search-button:hover {
                background-color: #e0e0e0;
            }
            .shake-btn {
                position: absolute;
                top: 20px;
                left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container" id="container">
            <img
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
                alt="Google"
                class="google-logo"
                id="googleLogo"
            />
            <div class="search-container" id="searchContainer">
                <input type="text" id="searchInput" placeholder="Google Search" />
                <button type="button" class="search-button" id="searchButton">Google Search</button>
            </div>
        </div>
        <button id="shakeBtn" class="shake-btn">Shake Search</button>

        <script>
            const container = document.getElementById('container');
            const googleLogo = document.getElementById('googleLogo');
            const searchContainer = document.getElementById('searchContainer');
            const searchInput = document.getElementById('searchInput');
            const shakeBtn = document.getElementById('shakeBtn');
            const searchButton = document.getElementById('searchButton');

            const naverLogoUrl = 'https://www.google.com/images/branding/nav_logo1.png';
            const googleLogoUrl = 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png';

            googleLogo.src = googleLogoUrl;

            shakeBtn.addEventListener('click', () => {
                shakeElement(container, 4);
                shakeElement(googleLogo, 4);
                shakeElement(searchContainer, 4);
                setTimeout(() => {
                    searchContainer.classList.remove('shake');
                    googleLogo.classList.remove('shake');
                    container.classList.remove('shake');
                }, 500);
            });

            function shakeElement(element, times) {
                element.classList.add('shake');
                for (let i = 1; i < times; i++) {
                    setTimeout(() => {
                        element.classList.toggle('shake');
                    }, i * 100);
                }
            }

            function handleSearch() {
                const query = searchInput.value.toLowerCase();
                if (query === '흔들기') {
                    shakeElement(container, 4);
                    shakeElement(googleLogo, 4);
                    shakeElement(searchContainer, 4);
                    setTimeout(() => {
                        searchContainer.classList.remove('shake');
                        googleLogo.classList.remove('shake');
                        container.classList.remove('shake');
                    }, 500);
                } else if (query === '네이버') {
                    googleLogo.src = naverLogoUrl;
                } else if (query === '돌리기') {
                    // 추가
                    searchContainer.classList.add('rotate'); // 추가
                } else {
                    window.location.href = `https://www.google.com/search?q=${query}`;
                }
            }

            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });
        </script>
    </body>
</html>
